<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonul Rebeccăi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <link rel="stylesheet" href="./style/photo_gallery/lightgallery-bundle.css">



</head>
<body>
    <div class="mobile">
        <div class="mobile-nav">
            <div id="currentTime" class="clock">
            </div>
            <div class="icons">
                <i class="fa-solid fa-plane-up"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>

        <div class="mobile-apps">
            <div class="icon"  data-app="Photos">
                <img src="./assets/icons/photos.jpg" alt="">
                <span>Photos</span>
            </div>
            <div class="icon"  data-app="voicememmos">
                <img src="./assets/icons/voicememmos.webp" alt="">
                <span>Voice Memmos</span>
            </div>
          
           
            <div class="icon"  data-app="Notes">
                <img src="./assets/icons/notes.png" alt="">
                <span>Notes</span>
            </div>
            
            <div class="icon"  data-app="SchoolApp">
                <img src="./assets/icons/school.png" alt="">
                <span>TeacherApp</span>
            </div>
           
           
           
            
           
            
           
            
        </div>



        <div class="footer">
            <div class="icon" data-app="PhoneApp">
                <img src="./assets/icons/phone.png" alt="">
            </div>
            <div class="icon" data-app="safari">
                <img src="./assets/icons/safari.png" alt="">
            </div>
            <div class="icon" data-app="messenger">
                <img  class="messenger" src="./assets/icons/messenger.png" alt="">
            </div>
            <div class="icon" data-app="game"> 
                <img src="./assets/icons/game.png" alt="">
            </div>
        </div>

        <div class="app" style="display: none;">
                
            <div class="app-body">

            </div>
            
            <div class="app-footer">
                <a>Închidere</a>
            </div>
            
        </div>
    </div>

    
   
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/photo_gallery/lightgallery.umd.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
